<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>i see u</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      display: none; 
    }

    #fullscreenBtn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>


<div id="loadingOverlay">Loading...</div>


<button id="fullscreenBtn" title="Full Screen">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zM4 20v-6H2v8h8v-2H4zm16-6v6h-6v2h8v-8h-2z"/>
  </svg>
</button>


<iframe 
  id="presentationFrame"
  src="https://show.zohopublic.sa/publish/7i2i4116a87157ce843d6963c94c7e39ec751/params?toolbar=false&menu=false&loop=false&viewtype=2" 
  width="960" 
  height="569" 
  style="border:1px solid #aabbcc; max-width: 100%;" 
  allowfullscreen="true" 
  mozallowfullscreen="true" 
  webkitallowfullscreen="true">
</iframe>

<script>
  // 
  setTimeout(() => {
    document.getElementById('loadingOverlay').style.display = 'none';
    document.getElementById('fullscreenBtn').style.display = 'block';
  }, 60000);

  // HELLO THERER I DONT THINK YOU GET WHAT DO YOU WANT HEHEHE //
  document.getElementById('fullscreenBtn').addEventListener('click', function () {
    const frame = document.getElementById('presentationFrame');
    if (frame.requestFullscreen) {
      frame.requestFullscreen();
    } else if (frame.mozRequestFullScreen) {
      frame.mozRequestFullScreen();
    } else if (frame.webkitRequestFullscreen) {
      frame.webkitRequestFullscreen();
    } else if (frame.msRequestFullscreen) {
      frame.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
